<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN" >
	<head>
		<title>登录</title>
		<!-- Meta-Tags -->
		<meta name="description" content=""/><!-- 空描述 -->
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="imagetoolbar" content="no"/><!-- 禁用图片工具栏 -->
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

		<!-- StyleSheet -->
		<link rel="stylesheet" href="stylesheets/layout.css" media="screen" type="text/css" />
		<link rel="stylesheet" href="stylesheets/default/black.css" media="screen"	type="text/css" />
		<!-- JQuery -->
		<script type="text/javascript" src="javascripts/jquery.js"></script>
		<!-- Superfish -->
		<script type="text/javascript" src="javascripts/jquery.superfish.js"></script>
		<!-- PrettyPhoto -->
		<link rel="stylesheet" href="plugins/prettyPhoto/css/prettyPhoto.css" />
		<script type="text/javascript" src="plugins/prettyPhoto/js/jquery.prettyPhoto.js"></script>
		<!-- Custom Js -->
		<script type="text/javascript" src="javascripts/custom.js"></script>
		<style>
			html{overflow: hidden;}
		</style>
	</head>
	<body class="">
		<div class="lay_bg">
			<img src="images/backgroud/bg1.jpg" class="lay_bg_img"   />
		</div>
		<div id="" class="lay">
			<div class="wrapper" >
				<div id="login" class="login_div">
					<div class="login_head">
						<h1>账号登录</h1>
					</div>
					<div class="login_body">
						<div class="login_tips">
							
						</div>
						<div class="login_form">
							<form id="" action="" method="">
								<div class="uinArea">
									<label for="uin" id="uin_lab" class="inputTips">用户名</label>
									<div class="inputOuter">
										<input id="uin" class="inputStyle" type="text" tabindex="1"/>
										<!-- <a href="javascript:void(0)" id="uid_del" class="i-close"></a> -->
									</div>
								</div>
								<div class="pwdArea">
									<label for="pwd" id="pwd_lab" class="inputTips">密码</label>
									<div class="inputOuter">
										<input id="pwd" class="inputStyle" type="text" tabindex="2"/>
									</div>
								</div>
								<div class="submit">
									<a href="javascript:void(0)" class="button">&nbsp;&nbsp;登&nbsp;&nbsp;录&nbsp;&nbsp;</a>
								</div>
							</form>
						</div>
					</div>
					<div class="login_foot">
						<a href="#" id="forgetpwd" class="link">忘记密码？</a>
						<span>&nbsp;|&nbsp;</span>
						<a href="#" class="link">注册账号</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
